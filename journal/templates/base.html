<!-- journal/templates/base.html -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <title>My Journal App</title>
  <!-- Add your CSS or external stylesheets here -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header>
    <h1>My Journal</h1>
    <nav>
      <ul>
        <li><a href="{% url 'create_entry' %}">New Entry</a></li>
        <li><a href="{% url 'entry_list' %}">All Entries</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- Content from child templates will be rendered here -->
    {% endblock %}
  </main>

  <footer>
    <!-- Add your footer content here -->
  </footer>

  <!-- Add your JavaScript scripts or external files here -->
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
